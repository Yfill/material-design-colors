<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Material design colors</title>
    <meta
        name="keywords"
        content="yfill,series,theme-extension,colors,material-design-colors"
    />
    <meta
        name="description"
        content="A theme extension"
    />
    <script src="https://yfill.cn/docs/common/js/head.js"></script>
    <script>var repository = 'https://github.com/Yfill/material-design-colors';</script>
    <style>
        .item {
            height: 40px;
            line-height: 40px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #root {
            display: flex;
            flex-direction: row;
        }

        #root .items {
            flex: 1;
        }
    </style>

    <script src="./dist/index.js"></script>
    <script>
        var theme = Theme
            .run()
            .use(MaterialDesignColors, "blue")
        var colorList = [
            "red",
            "pink",
            "purple",
            "deep-purple",
            "indigo",
            "blue",
            "light-blue",
            "cyan",
            "teal",
            "green",
            "light-green",
            "lime",
            "yellow",
            "amber",
            "orange",
            "deep-range",
            "brown",
            "gray",
            "blue-gray"
        ]
    </script>
</head>

<body
    background-color-0
    font-color-0
>
    <script src="https://yfill.cn/docs/common/js/body.js"></script>
    <h2>Example effect</h2>
    <div id="root"></div>
    <script>
        document.body.querySelector('#root').innerHTML =
            `<div class="items">
            ${colorList.map(function (item, index) {
                return `
                    <div 
                        class="item"
                        font-color-10
                        border-color-10-a
                        style="background-color:${MaterialDesignColors.getColorGroup(item)[5]};"
                        onmouseenter="theme.setMainMDColor('${item}')"
                        ontouchstart="theme.setMainMDColor('${item}')">
                        ${item}
                    </div >`
            }).join('')}
        </div>
        ` +
            `<div class="items">
            ${['50', '100', '200', '300', '400', '500', '600', '700', '800', '900', 'a100', 'a200', 'a400', 'a700'].map(function (item, index) {
                return `
                <div 
                    class="item" 
                    background-color-main-${item} 
                    font-color-${-3 + index}
                    font-size-${12 + index * 2}
                    box-shadow-main-${index % 3}>
                    <span>Font${12 + index * 2}</span>
                    <span>${item}</span>
                </div >`
            }).join('')}
        </div>
        `;
    </script>
</body>

</html>
